<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVillagerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel style="display: none" value="#{bundle.CreateVillagerLabel_villagerid}" for="villagerid" />
                    <h:inputText style="display: none" id="villagerid" value="#{villagerController.selected.villagerid}" title="#{bundle.CreateVillagerTitle_villagerid}" required="false" requiredMessage="#{bundle.CreateVillagerRequiredMessage_villagerid}"/>
                    <h:outputLabel value="#{bundle.CreateVillagerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{villagerController.selected.name}" title="#{bundle.CreateVillagerTitle_name}" required="true" requiredMessage="#{bundle.CreateVillagerRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateVillagerLabel_landregno}" for="landregno" />
                    <h:inputText id="landregno" value="#{villagerController.selected.landregno}" title="#{bundle.CreateVillagerTitle_landregno}" />
                    <h:outputLabel value="#{bundle.CreateVillagerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{villagerController.selected.address}" title="#{bundle.CreateVillagerTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateVillagerLabel_village}" for="village" />
                    <h:selectOneMenu value="#{villagerController.selected.village}">
                        <f:selectItems value="#{villagerController.values}" 
                                       var="item"
                                       itemLabel="#{item.name}"
                                       itemValue="#{item.name}"/>
                    </h:selectOneMenu>
                    <h:outputLabel style="display: none" value="#{bundle.CreateVillagerLabel_createddate}" for="createddate" />
                    <h:inputText style="display: none" id="createddate" value="#{villagerController.selected.createddate}" title="#{bundle.CreateVillagerTitle_createddate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{villagerController.create}" value="#{bundle.CreateVillagerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{villagerController.prepareList}" value="#{bundle.CreateVillagerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVillagerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
