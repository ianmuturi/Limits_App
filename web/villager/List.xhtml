<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVillagerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVillagerEmpty}" rendered="#{villagerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{villagerController.items.rowCount > 0}">
                    <h:outputText value="#{villagerController.pagination.pageFirstItem + 1}..#{villagerController.pagination.pageLastItem + 1}/#{villagerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{villagerController.previous}" value="#{bundle.Previous} #{villagerController.pagination.pageSize}" rendered="#{villagerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{villagerController.next}" value="#{bundle.Next} #{villagerController.pagination.pageSize}" rendered="#{villagerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{villagerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVillagerTitle_villagerid}"/>
                            </f:facet>
                            <h:outputText value="#{item.villagerid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVillagerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVillagerTitle_landregno}"/>
                            </f:facet>
                            <h:outputText value="#{item.landregno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVillagerTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVillagerTitle_village}"/>
                            </f:facet>
                            <h:outputText value="#{item.village}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVillagerTitle_createddate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createddate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{villagerController.prepareView}" value="#{bundle.ListVillagerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{villagerController.prepareEdit}" value="#{bundle.ListVillagerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{villagerController.destroy}" value="Delete"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{villagerController.prepareCreate}" value="#{bundle.ListVillagerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVillagerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
