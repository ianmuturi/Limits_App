<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersLabel_userid}" for="userid" />
                    <h:inputText readonly="true" id="userid" value="#{usersController.selected.userid}" title="#{bundle.EditUsersTitle_userid}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{usersController.selected.name}" title="#{bundle.EditUsersTitle_name}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_usertype}" for="usertype" />
                    <h:inputText id="usertype" value="#{usersController.selected.usertype}" title="#{bundle.EditUsersTitle_usertype}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_createddate}" for="createddate" />
                    <h:inputText readonly="true" id="createddate" value="#{usersController.selected.createddate}" title="#{bundle.EditUsersTitle_createddate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
